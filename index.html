<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@200;400;600&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css" />
    <script src="Collection.js" type="module" defer></script>
    <script src="index.js" type="module" defer></script>
    <title>Random sentences</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__pageTitle">Losowanie tekstu</h1>
    </header>
    <main class="mainContent">
      <div class="collectionChoice">
        <h2 class="collectionChoice__title">Wybierz kolekcję lub wpisz tytuł, np. "ukryte"</h2>
        <form action="" class="collectionChoice__form">
          <div class="collectionChoice__textInputWrap">
            <input type="text" name="" id="" class="collectionChoice__textInput" />
          </div>
          <ul class="collectionChoice__radioList">
            <li>
              <input type="radio" name="collectionChoice" id="Jedzenie" class="collectionChoice__radioInput" />
              <label for="collection3">Jedzenie</label>
            </li>
            <li>
              <input type="radio" name="collectionChoice" id="Rap cytaty" class="collectionChoice__radioInput" />
              <label for="collection3">Rap cytaty</label>
            </li>
            <li>
              <input type="radio" name="collectionChoice" id="Kawa" class="collectionChoice__radioInput" />
              <label for="collection3">Kawa</label>
            </li>
          </ul>

          <button class="collectionChoice__confirmButton" type="submit">Wyszukaj</button>
        </form>
      </div>
      <div class="collectionContent">
        <h2 class="collectionContent__title">Nazwa kolekcji</h2>
        <p class="collectionContent__collectionObject">Losowe zdanie</p>
        
        <div class="collectionContent__displayMode displayMode">
          <button class="collectionContent__nextButton displayMode__randomButton">Wyświetl inne</button>
          <button class="displayMode__toggleButton">Włącz/Wyłącz po kolei</button>
          <button class="displayMode__displaySentencePrev" disabled="true">Poprzednie</button>
          <button class="displayMode__displaySentenceNext" disabled="true">Następne</button>
        </div>
      </div>
    </main>
  </body>
</html>
