<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random sentences</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__pageTitle"></h1>
      <img src="" alt="" class="header__image" />
    </header>
    <main class="wrapper">
      <div class="collectionChoice">
        <h2 class="collectionChoice__title">
          Wybierz kolekcję lub wpisz tytuł, np.
        </h2>
        <input type="text" name="" id="" class="collectionChoice__textInput" />
        <input
          type="radio"
          name=""
          id=""
          class="collectionChoice__radioInput"
        /><input
          type="radio"
          name=""
          id=""
          class="collectionChoice__radioInput"
        /><input
          type="radio"
          name=""
          id=""
          class="collectionChoice__radioInput"
        />
        <button class="collectionChoice__confirmButton">
          Wyszukaj/Wyświetl
        </button>
      </div>
      <div class="collectionContent">
        <h2 class="collectionContent__title">Nazwa kolekcji</h2>
        <p class="collectionContent__collectionObject">Losowe zdanie</p>
        <button class="collectionContent__nextButton">Wyświetl inne</button>
        <div class="collectionContent__displayMode displayMode">
          <button class="displayMode__modeButton">Włącz/Wyłącz po kolei</button>
          <button class="displayMode__toggleSentence">Następne</button>
          <button class="displayMode__toggleSentence">Poprzednie</button>
        </div>
      </div>
    </main>
  </body>
</html>
