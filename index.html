<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="Collection.js" type="module"></script>
    <script src="index.js" type="module" defer></script>
    <title>Random sentences</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__pageTitle"></h1>
      <img src="" alt="" class="header__image" />
    </header>
    <main class="wrapper">
      <div class="collectionChoice">
        <h2 class="collectionChoice__title">
          Wybierz kolekcję lub wpisz tytuł, np.
        </h2>
        <form action="" class="collectionChoice__form">
          <input
            type="text"
            name=""
            id=""
            class="collectionChoice__textInput"
          />
          <ul class="collectionChoice__radioList">
            <li>
              <input
                type="radio"
                name="collectionChoice"
                id="collection1"
                class="collectionChoice__radioInput"
              />
              <label for="collection3">Żyrcie</label>
            </li>
            <li>
              <input
                type="radio"
                name="collectionChoice"
                id="collection2"
                class="collectionChoice__radioInput"
              />
              <label for="collection3">Rapcytaty</label>
            </li>
            <li>
              <input
                type="radio"
                name="collectionChoice"
                id="collection3"
                class="collectionChoice__radioInput"
              />
              <label for="collection3">Kawa</label>
            </li>
          </ul>

          <button class="collectionChoice__confirmButton" type="submit">
            Wyszukaj/Wyświetl
          </button>
        </form>
      </div>
      <div class="collectionContent">
        <h2 class="collectionContent__title">Nazwa kolekcji</h2>
        <p class="collectionContent__collectionObject">Losowe zdanie</p>
        <button class="collectionContent__nextButton">Wyświetl inne</button>
        <div class="collectionContent__displayMode displayMode">
          <button class="displayMode__modeButton">Włącz/Wyłącz po kolei</button>
          <button class="displayMode__toggleSentence">Następne</button>
          <button class="displayMode__toggleSentence">Poprzednie</button>
        </div>
      </div>
    </main>
  </body>
</html>
